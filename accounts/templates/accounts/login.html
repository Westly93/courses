{% extends "base.html" %} {% load tailwind_filters %} {% block content %}
<div class="max-w-lg mx-auto">
  <form
    method="post"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto"
  >
    <legend class="text-3xl p-4">Welcome Back, Please Login</legend>
    {% csrf_token %}
    <div class="mb-4 flex flex-col">{{ form|crispy }}</div>
    <p class="mb-3">
      <a href="{% url 'accounts:password_reset' %}" class="text-teal-700"
        >Forgot password ?</a
      >
    </p>
    {% include 'app/partials/button.html' with title='login' %}
    <p class="mt-3">
      Don't have an Account?
      <a href="{% url 'accounts:register' %}" class="text-teal-700">Sign Up</a>
    </p>
  </form>
</div>
{% endblock content %}
