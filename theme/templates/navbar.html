{% load static %}
<div class="w-full bg-blue-700 text-white">
  <div class="max-w-[1024px] h-16 mx-auto flex justify-between items-center">

    <a href="{% url 'app:index' %}" class="text-2xl hover:text-yellow-700 flex"
      ><img style="object-fit: cover;" class="w-30 h-12 text-white" src="{% static 'images/msu-logo.png' %}"><span>Short Courses</span></a
    >
    <div x-data="{showMenu: false}">
      <i @click="showMenu= true" x-show="!showMenu" class="fa-solid fa-bars lg:hidden px-4"></i>
      <i @click= "showMenu= false" x-show= "showMenu" class="fa-solid fa-x lg:hidden px-4"></i>
      <div x-show="showMenu" class="fixed top-16 left-0 h-full w-[40%] border-r flex flex-column ease-in-out duration-500 bg-yellow-700">
      <ul class="lg:hidden">
        <li class="pt-5 px-4 border-b border-gray-600">
          <a
        href="{% url 'accounts:dashboard' %}"
        class="uppercase text-sm font-semibold hover:text-yellow-700"
        ><i class="fa-solid fa-house"></i> Home</a
      >
        </li>
      {% if user.is_authenticated %}
      <li class="pt-5 px-4 border-b border-gray-600"><a
        href="{% url 'accounts:dashboard' %}"
        class=" uppercase text-sm font-semibold hover:text-black"
        ><i class="fa-solid fa-gauge"></i> Dashboard</a
      ></li>
      <li class="pt-5 px-4 border-b border-gray-600">
      <a
        href="{% url 'accounts:logout' %}"
        class=" uppercase text-sm font-semibold hover:text-black"
        ><i class="fa-solid fa-right-from-bracket"></i> logout</a
      ></li>

      {% else %}
      <li class="pt-5 px-4 border-b border-gray-600"><a
        href="{% url 'accounts:register' %}"
        class="px-2 uppercase text-sm font-semibold hover:text-black"
        >register</a
      ></li>
      <li class="pt-5 px-4 border-b border-gray-600"><a
        href="{% url 'accounts:login' %}"
        class="px-2 uppercase text-sm font-semibold hover:text-black"
        ><i class="fa-solid fa-right-to-bracket"></i> Login</a
      ></li>
      {% endif %}
    </ul>
    </div>
    </div>
    
    <ul class="hidden lg:block ">
      <a
        href="{% url 'accounts:dashboard' %}"
        class="px-2 uppercase text-sm font-semibold hover:text-yellow-700"
        >Home</a
      >
      {% if user.is_authenticated %}
      
      <a
        href="{% url 'accounts:dashboard' %}"
        class="px-2 uppercase text-sm font-semibold hover:text-yellow-700"
        >Dashboard</a
      >
      <a
        href="{% url 'accounts:logout' %}"
        class="px-2 uppercase text-sm font-semibold hover:text-yellow-700"
        >logout</a
      >

      {% else %}
      <a
        href="{% url 'accounts:register' %}"
        class="px-2 uppercase text-sm font-semibold hover:text-yellow-700"
        >register</a
      >
      <a
        href="{% url 'accounts:login' %}"
        class="px-2 uppercase text-sm font-semibold hover:text-yellow-700"
        >Login</a
      >
      {% endif %}
    </ul>
  </div>
</div>
